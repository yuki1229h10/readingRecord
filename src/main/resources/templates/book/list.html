<!DOCTYPE html>
<html
	lang="ja"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<title>書籍一覧</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">書籍一覧</h2>
		<div
			th:if="${message}"
			class="alert alert-info text-center"
			role="alert"
			th:text="${message}"></div>
		<div
			th:if="${errorMessage}"
			class="alert alert-danger text-center"
			role="alert"
			th:text="${errorMessage}"></div>

		<div th:if="${#lists.size(books)>0}">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>タイトル</th>
						<th>ステータス</th>
						<th>作成日</th>
						<th>更新日</th>
						<th class="text-center">詳細</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book:${books}">
						<td th:text="${book.title}"></td>
						<td th:text="${book.status}"></td>
						<td
							th:text="${book.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
						<td
							th:text="${book.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
						<td class="text-center"><a
							th:href="@{/books/{id}(id=${book.id})}"
							class="btn btn-primary">詳細</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-center mt-5">
			<a
				th:href="@{/books/form}"
				class="btn btn-success">新規登録</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
